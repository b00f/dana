sudo: required
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-default qttools5-dev-tools qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  #- sudo apt-get install -qq sqlite
  - sudo apt-get install -qq festival-dev
  
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  

# Build steps
script:
  - cd source
  - qmake 
  - make
